<!doctype html>
<html class="no-js" lang="">
  <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Annotation Little Red Riding Hood</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="{{ url_for('.static', filename='css/normalize.css')}}">
   <link rel="stylesheet" href="{{ url_for('.static', filename='css/main.css')}}">
   <link rel="stylesheet" href="{{ url_for('.static', filename='css/styles.css')}}">

  </head>
  
  <body>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="{{url_for('.static', filename='js/jquery-scrolltofixed-min.js')}}" type="text/javascript"></script>
<script>
$(function(){
$('.story').scrollToFixed({
        preFixed: function() { $('#story').css('color', ''); },
        postFixed: function() { $('#story').css('color', ''); }
    });
});
</script>

  <div class="wrapper">
  <header>
      <h1>Annotating Little Red Riding Hood <img src="{{ url_for('.static', filename='image/roodkapje.jpg')}}" alt="Roodkapje" style="height:128px"></h1>
  </header>

   <div class="contents">
    {% block content %}{% endblock %}
    </div>

   <footer>
    This experiment is maintained and executed by Folgert Karsdorp<br>
    For more information send an e-mail to: folgert.karsdorp@meertens.knaw.nl.
   </footer>
   </div>
  </body>
</html>
